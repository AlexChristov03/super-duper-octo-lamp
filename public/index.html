<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Real Estates</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <body>
    <div id="app" class="container">
      <div id="app" class="container mt-3 mb-3">
        <span>Get latest offers here:</span>
        <button @click="loadData" class="btn btn-outline-primary ml-3">Show</button>

        <div class="d-flex">
          <input v-model="price" type="text" class="form-control w-25 mt-4 mr-2" />
          <button @click="changeImmo()" class="btn btn-outline-success h-25 mt-4">
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
      </div>

      <table class="table">
        <thead>
          <th>Image</th>
          <th>Title</th>
          <th>Address</th>
          <th>Price</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr v-for="i of immos">
            <td>
              <img :src="i.image" width="200" />
            </td>
            <td class="align-middle">{{i.title}}</td>
            <td class="align-middle">{{i.postCode}} <br />{{i.city}} <br />{{i.country}}</td>
            <td class="align-middle">{{i.price.toLocaleString() + ' â‚¬'}}</td>
            <td class="align-middle">
              <button @click="delImmo(i.id)" class="btn btn-outline-danger mr-2">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
              <button @click="cpyImmoPrice(i)" :value="price" class="btn btn-outline-primary">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
